<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthApp{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">HealthApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'screened_students' %}">Students</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'screening_summary' %}">Summary</a>
                    </li>




                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'screening_list' %}">Screening</a>
                    </li>
                   
                   
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-decoration-none" style="border: none; background: none; cursor: pointer;">
                                Log out
                            </button>
                        </form>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-fill container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-auto border-top">
        &copy; {{ year|default:2025 }} Grace Health
    </footer>

    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Place this before closing </body> -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register("{% static 'healthapp/js/sw.js' %}")
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        });
    }
    
    // Show "Add to Home Screen" prompt for Android
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent automatic prompt
        e.preventDefault();
        deferredPrompt = e;
    
        // Optionally, show a custom button in your navbar or footer
        const installBtn = document.createElement('button');
        installBtn.innerText = "Install App";
        installBtn.className = "btn btn-primary ms-2";
        document.querySelector('.navbar-nav').appendChild(installBtn);
    
        installBtn.addEventListener('click', async () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            const choiceResult = await deferredPrompt.userChoice;
            console.log('User choice:', choiceResult.outcome);
            deferredPrompt = null;
        });
    });
    </script>
    
</body>
</html>
