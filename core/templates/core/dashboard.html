{% extends "core/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="fw-bold mb-4 text-center">Dashboard</h2>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'screened_students' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Students</h5>
            <p class="text-muted">Add or view students</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'screened_students' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Screenings</h5>
            <p class="text-muted">Add or view screenings</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'statistics' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Statistics</h5>
            <p class="text-muted">View charts and data</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'report_summary' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Reports</h5>
            <p class="text-muted">Summary and filters</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
