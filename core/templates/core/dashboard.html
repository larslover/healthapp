{% extends "core/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="fw-bold mb-4 text-center">Dashboard</h2>

  <div class="row g-3">
    <!-- Students -->
    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'screened_students' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Add/Edit Students</h5>
         
          </div>
        </div>
      </a>
    </div>

    <!-- Screenings -->
    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'new_screening' %}" class="text-decoration-none">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">New Screening</h5>
         
          </div>
        </div>
      </a>
    </div>

    <!-- Screening Summary -->
    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'screening_summary' %}" class="text-decoration-none">
        <div class="card shadow-sm border-0 p-3 text-center h-100">
          <h5 class="fw-bold mb-0">View Previous Screenings</h5>
         
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
