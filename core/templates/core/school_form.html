{% extends "core/base.html" %}
{% block title %}Add School{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="fw-bold mb-3">Add School</h2>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="d-flex">
      <button type="submit" class="btn btn-success me-2">Save</button>
      <a href="{% url 'screened_students' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
